<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../css/pokedex.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
<header class="logo-container">
  <a href="index.html"><img class="logo" src="../img/pokemon-logo-png-1421.png" alt="pokemon logo"></a>
  <div>
    <a href="starter.html" class="starter-btn">Generate</a>
    <a href="pokedex.html" class="btn">Pokedex</a>
  </div>
</header>
<div class="type-container" id="types">
  <button class="bug"><img src="../img/POKEMON_TYPE_BUG.png" alt="bug-logo"></button>
  <!-- <button class="dark"><img src="img/POKEMON_TYPE_DARK.png" alt="dark-logo"></button> -->
  <button class="dragon"><img src="../img/POKEMON_TYPE_DRAGON.png" alt="dragon-logo"></button>
  <button class="electric"><img src="../img/POKEMON_TYPE_ELECTRIC.png" alt="electric-logo"></button>
  <button class="fairy"><img src="../img/POKEMON_TYPE_FAIRY.png" alt="fairy-logo"></button>
  <button class="fighting"><img src="../img/POKEMON_TYPE_FIGHTING.png" alt="fighting-logo"></button>
  <button class="fire"><img src="../img/POKEMON_TYPE_FIRE.png" alt="fire-logo"></button>
  <button class="flying"><img src="../img/POKEMON_TYPE_FLYING.png" alt="flying-logo"></button>
  <button class="ghost"><img src="../img/POKEMON_TYPE_GHOST.png" alt="ghost-logo"></button>
  <button class="grass"><img src="../img/POKEMON_TYPE_GRASS.png" alt="grass-logo"></button>
  <button class="ground"><img src="../img/POKEMON_TYPE_GROUND.png" alt="ground-logo"></button>
  <button class="ice"><img src="../img/POKEMON_TYPE_ICE.png" alt="ice-logo"></button>
  <button class="normal"><img src="../img/POKEMON_TYPE_NORMAL.png" alt="normal-logo"></button>
  <button class="poison"><img src="../img/POKEMON_TYPE_POISON.png" alt="poison-logo"></button>
  <button class="psychic"><img src="../img/POKEMON_TYPE_PSYCHIC.png" alt="psychic-logo"></button>
  <button class="rock"><img src="../img/POKEMON_TYPE_ROCK.png" alt="rock-logo"></button>
  <button class="steel"><img src="../img/POKEMON_TYPE_STEEL.png" alt="steel-logo"></button>
  <button class="water"><img src="../img/POKEMON_TYPE_WATER.png" alt="water-logo"></button>
</div>
<div class="controls-bar">
  <input type="text" id="search-bar" placeholder="Search by name or number..." aria-label="Search Pokémon">
  <select id="sort-dropdown" aria-label="Sort Pokémon">
    <option value="number">Sort by Number</option>
    <option value="name">Sort by Name</option>
    <option value="hp">Sort by HP</option>
    <option value="attack">Sort by Attack</option>
    <option value="defense">Sort by Defense</option>
    <option value="speed">Sort by Speed</option>
  </select>
  <select id="generation-selector" aria-label="Select Generation">
    <option value="1">Gen 1 (1-151)</option>
    <option value="2">Gen 2 (1-251)</option>
    <option value="3">Gen 3 (1-386)</option>
    <option value="4">Gen 4 (1-493)</option>
    <option value="5">Gen 5 (1-649)</option>
    <option value="6">Gen 6 (1-721)</option>
    <option value="7">Gen 7 (1-809)</option>
    <option value="8">Gen 8 (1-905)</option>
    <option value="9">Gen 9 (1-1025)</option>
    <option value="all">All</option>
  </select>
  <button id="type-chart-btn" aria-label="Show Type Chart">Type Chart</button>
</div>
<div id="favorites-team" aria-label="Your Team/Favorites"></div>
<div id="pokedex" class="pgrid"></div>
<div id="pokemon-list"></div>
<!-- Modal for Pokémon details -->
<div id="pokemon-modal" class="modal" aria-modal="true" role="dialog" style="display:none;">
  <div class="modal-content" id="modal-content"></div>
  <button id="close-modal" aria-label="Close Details">&times;</button>
</div>
<!-- Modal for Type Chart -->
<div id="type-chart-modal" class="modal" aria-modal="true" role="dialog" style="display:none;">
  <div class="modal-content" id="type-chart-content"></div>
  <button id="close-type-chart" aria-label="Close Type Chart">&times;</button>
</div>
</body>
</html>
